<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <div class="sectt">
      <p class='secth1'>Tic Tac Toe</p>
      <p style="font-size: 25px; color: rgb(49, 48, 48);"><b>Result:</b></p>
      <hr>
      <div class="score">
        <p class="p1">Player 1 = <span>0</span> </p>
        <p class="p2">Player 2 = <span>0</span> </p>
      </div>
      <hr>
      <p class="result"></p>
      <div class="t">
        <p><i>Next turn:</i></p>
        <p class="turn">Player 1</p>
      </div>
      <div class="xo ">
        <div class="grid"></div>
      </div>
      <button class="reset btn-info">Reset Game</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
